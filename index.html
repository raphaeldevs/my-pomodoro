<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="landing">
        <svg
          class="timer-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="275"
          height="275"
          viewBox="0 0 24 24"
        >
          <path
            d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,1H9V3H15V1Z"
          />
        </svg>
      </div>

      <div class="clock">
        <div class="clock-content">
          <h2 class="clock-content-top">Etapa <span class="stage">1</span></h2>

          <h1 class="timing">25:00</h1>

          <h2 class="clock-content-bottom">minutes</h2>
        </div>

        <svg
          class="clock-body"
          width="300"
          viewBox="0 0 220 220"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g transform="translate(110,110)">
            <circle r="100" class="clock-base" />
            <g transform="rotate(-90)">
              <circle r="100" class="clock-progress" />
              <g id="clock-container-pointer">
                <circle cx="100" cy="0" r="8" class="clock-pointer" />
              </g>
            </g>
          </g>
        </svg>
      </div>

      <div class="resting">
        <h2>Descanso</h2>

        <h1 class="timing">05:00</h1>

        <h2>Etapa <span class="stage">1</span></h2>
      </div>
    </div>
  </body>
</html>
